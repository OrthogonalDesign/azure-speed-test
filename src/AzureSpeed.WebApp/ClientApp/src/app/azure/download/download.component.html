<div>
  <div class="border-bottom">
    <h1 class="h4">Azure Storage Blob Download Speed Test</h1>
    <small>
      Test download speed from Azure Storage Service around the world.
    </small>
  </div>
  <div class="mt-2">
    <app-regions></app-regions>
  </div>
  <div class="mt-3">
    <table
      class="table table-sm table-bordered table-striped ft-14 mt-2"
      style="table-layout: fixed;"
    >
      <thead>
        <tr>
          <th scope="col">Geography</th>
          <th scope="col">Region</th>
          <th scope="col">Location</th>
          <th scope="col">Test File</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.geography }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.location }}</td>
          <td>
            <a
              *ngIf="item.url"
              class="btn btn-sm btn-outline-secondary"
              href="{{ item.url }}"
              >Download File</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

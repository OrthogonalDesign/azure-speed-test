<div>
  <div class="border-bottom">
    <h1 class="h4">Azure Virtual Machine Pricing</h1>
    <small>Azure Virtual Machine pricing </small>
  </div>
  <div class="mt-3">
    <table class="table table-sm table-bordered table-striped ft-14 mt-2">
      <thead>
        <tr>
          <th>VM</th>
          <th>Cores</th>
          <th>Ram</th>
          <th>Price ($/hour)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of tableData">
          <td>{{ s.Id }}</td>
          <td>{{ s.Cores }}</td>
          <td>{{ s.RAM }}</td>
          <td>
            <ul>
              <li *ngFor="let p of s.RegionalVMPrices">
                {{ p.Region }}: {{ p.Price }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <h2 class="h5">References</h2>
    <ul>
      <li>
        <a
          href="https://github.com/Azure-Samples/billing-dotnet-ratecard-api"
          target="_blank"
          >Microsoft Azure Billing API Code Samples: RateCard API</a
        >
      </li>
    </ul>
  </div>
</div>
